<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHULO SOLUTIONS - Quote Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="head">
          <div class="font-size-control">
            <label for="font-size">Font Size</label>
            <button id="increase-font" aria-label="Increase font size">
              +
            </button>
            <button id="decrease-font" aria-label="Decrease font size">
              -
            </button>
          </div>
          <button id="toggleMode" type="button">Dark Mode</button>
        </div>
        <h1 class="title">Quote <span id="solutions">Generator</span></h1>
      </header>
      <div class="options">
        <div class="Category-button">
          <label for="category-select">Select Category:</label>
          <select id="category-select">
            <option value="all">All Categories</option>
            <option value="science">Science</option>
            <option value="life">Life</option>
            <option value="love">Love</option>
            <option value="food">Food</option>
            <option value="war">War</option>
          </select>
        </div>
        <div class="controls">
          <button id="previous-quote" aria-label="Previous quote">
            Previous
          </button>
          <button id="next-quote" aria-label="Next quote">Next</button>
          <button id="random-quote" aria-label="Random quote">Random</button>
        </div>
      </div>
      <div id="quote-box">
        <p id="quote-category">Category</p>
        <p id="quote-text">"Quote will be displayed here"</p>
      </div>
    </div>
    <footer class="footer">
      <p class="copyright">&copy; 2024 All rights reserved by Ram Rijal</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
